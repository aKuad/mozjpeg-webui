<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/RemovableList/RemovableList.css">
    <link rel="stylesheet" href="/static/CornerMessage/CornerMessage.css">
    <link rel="stylesheet" href="/static/FilesDropField/FilesDropField.css">
    <link rel="stylesheet" href="/static/CustomDialog/CustomDialog.css">
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/RemovableList/RemovableList.js"></script>
    <script src="/static/CornerMessage/CornerMessage.js"></script>
    <script src="/static/FilesDropField/FilesDropField.js"></script>
    <script src="/static/CustomDialog/CustomDialog.js"></script>
    <script src="/static/InputFileReader.js"></script>
    <script src="/static/export_as_download.js"></script>
    <script src="/static/index.js"></script>
  </head>

  <body>
    <div id="main-container">
      <div id="field-header">Mozjpeg Web-UI</div>

      <div id="field-buttons">
        <a id="button-add-files">Add files<input type="file" id="input-files" multiple></a>
        <a id="button-add-dir">Add a directory<input type="file" id="input-dir" webkitdirectory></a>
        <a id="button-clear">Clear files</a>
        <a id="button-process" disabled>Process</a>
      </div>

      <div id="field-fileslist"></div>

      <!-- Display for drag&drop action, not display in default -->
      <div id="dragview" style="display: none;">
        <img id="dragview-icon" src="/static/icons/arrow-right.svg">
        <div id="dragview-text">Drop here to input files</div>
      </div>
    </div>
  </body>
</html>
