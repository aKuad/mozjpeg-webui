<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="/static/InputFileReader.js"></script>
    <script>
      /**
       * Tests for `files_from_entry.js` module
       *
       * Note:
       *   This module using Files/Directories Entry APIs.
       *   The APIs requires on HTTP connection running.
       *   Please run it through `main.py` (a temporary HTTP server program).
       *   About requirements, see `main.py` docstring.
       *
       * Test cases:
       *   * Can get file objects from an input.file element
       *     * By selecting multiple files
       *     * By selecting a directory
       *   * Throw error when non entry object specified
       *     * Expected error message: "Argument is non input element."
       *   * Throw error when no arguments specified
       *     * Expected error message: "No arguments specified."
       *
       * Test steps:
       *   1. Execute `main.py` (in same directory) with python3 interpriter
       *   2. Access to `http://localhost:8000/files_from_entry` in browser
       *   3. Open JavaScript console
       *   4. Click page's test buttons and check console output
       *   5. Input any file(s) for `Test_ReadingFiles` and check console output
       *      * By click&select, or drag&drop
       *
       * @author aKuad
       */

      async function Test_ReadingFiles(e) {
        console.log("-- Test_ReadingFiles");
        const files = await InputFileReader.read(e.target);
        console.log(files);
        console.log("--- CHECK - Are all files detected?");
      }

      async function ErrCheck_NonInputElementInputs() {
        const test_cases = [{"type": "null", "obj": null},
                            {"type": "number", "obj": 1},
                            {"type": "string", "obj": "hello"},
                            {"type": "function", "obj": () => {}},
                            {"type": "custom_object", "obj": {}}];
        for(const test_case of test_cases) {
          console.log("-- ErrCheck_NonInputElementInputs - " + test_case.type)
          try {
            await InputFileReader.read(test_case.obj);
            console.log("--- NG - Error hasn't throwed");
          } catch(e) {
            if(e.toString() === "TypeError: Argument is non input element.") {
              console.log("--- OK");
            } else {
              console.log(e);
              console.log("--- NG - Un expected error throwed");
            }
          }
        }
      }

      async function ErrCheck_NoArgument() {
        console.log("-- ErrCheck_NoArgument");
        try {
          await InputFileReader.read();
          console.log("--- NG - Error hasn't throwed");
        } catch(e) {
          if(e.toString() === "TypeError: No arguments specified.") {
            console.log("--- OK");
          } else {
            console.log(e);
            console.log("--- NG - Un expected error throwed");
          }
        }
      }

      window.addEventListener("load", () => {
        document.querySelector("#Test_ReadingFiles_multiple").addEventListener("change", Test_ReadingFiles);
        document.querySelector("#Test_ReadingFiles_directory").addEventListener("change", Test_ReadingFiles);
      });
    </script>
  </head>

  <body>
    Test_ReadingFiles (multiple): <input type="file" id="Test_ReadingFiles_multiple" multiple>
    <br>
    Test_ReadingFiles (directory): <input type="file" id="Test_ReadingFiles_directory" webkitdirectory>
    <hr>
    <input type="button" value="ErrCheck_NonInputElementInputs" onclick="ErrCheck_NonInputElementInputs()">
    <input type="button" value="ErrCheck_NoArgument" onclick="ErrCheck_NoArgument()">
  </body>
</html>
